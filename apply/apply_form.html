<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid py-3 bg-light">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="display-4">Application Form</h1>
        <a href="./apply.html">Back</a>
      </div>
    </header>

    <main class="container mt-5">
      <h2>Applicant Information</h2>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="emailAddress" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="mb-3">
          <label for="gradeLevel" class="form-label"
            >Grade Level Applying For (if applicable)</label
          >
          <input type="number" class="form-control" id="gradeLevel" required />
        </div>
        <button type="submit" class="btn btn-primary">
          Submit Application
        </button>
      </form>
    </main>

    <footer class="container-fluid mt-5 py-3 text-center bg-light">
      <p>
        **Note:** Upon submitting this form, a representative from [School Name]
        will contact you for next steps.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
