<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container-fluid py-3 bg-light">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="display-4">Student Dashboard</h1>
        <a href="../index.html">Logout</a>
      </div>
    </header>

    <main class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h2>My Information</h2>
          <ul class="list-group">
            <li class="list-group-item">
              Name: <span id="studentNamePlaceholder"></span>
            </li>
            <li class="list-group-item">
              Grade Level: <span id="studentGradePlaceholder"></span>
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <h2>My Courses</h2>
          <ul class="list-group" id="courseList"></ul>
        </div>
      </div>

      <h2>Announcements</h2>
      <ul class="list-group" id="announcementsList"></ul>
    </main>

    <footer class="container-fluid mt-5 py-3 text-center bg-light">
      <p>&copy; 2024 School Management System</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
